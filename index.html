<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La ruletrucha de Mu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        
        <div class="columna-branding">
            <h1 class="titulo-principal">La ruletrucha de Mu</h1>
            <h2 class="subtitulo">Mgxmu</h2>
            <a href="https://www.twitch.tv/mgxmu" target="_blank" class="link-twitch">
                mgxmu - Twitch
            </a>
        </div>

        <div class="columna-ruleta">
            <h2 id="mensaje" class="mensaje">Agrega opciones para empezar</h2>
            
            <div class="ruleta-wrapper">
                <div class="flecha"></div>
                <canvas id="ruleta" width="600" height="600"></canvas>
                
                <img src="Ruleta.webp" id="btn-girar" class="btn-centro" alt="Girar">
            </div>
        </div>

        <div class="columna-controles">
            
            <div class="panel-opciones">
                <input type="text" id="input-opcion" placeholder="Escribe un nombre aquÃ­...">
                <div class="botones-fila">
                    <button id="btn-agregar">Agregar</button>
                    <button id="btn-limpiar" class="btn-secundario">Borrar</button>
                </div>
            </div>

            <div class="contenedor-lista">
                <h3>Nombres en la ruleta (<span id="contador-nombres">0</span>)</h3>
                <ul id="lista-nombres">
                    </ul>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
